<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Productos - Halloween</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff7b25;
            --secondary-color: #8c52ff;
            --danger-color: #ff3d3d;
            --warning-color: #ffbd59;
            --dark-color: #2d1b4e;
            --light-color: #f0e6ff;
            --gray-color: #a782c9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        
        body {
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 123, 37, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 70%, rgba(140, 82, 255, 0.2) 0%, transparent 20%),
                linear-gradient(to bottom, #2d1b4e, #150c2d);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Efectos de Halloween */
        .halloween-effect {
            position: fixed;
            z-index: -1;
            opacity: 0.7;
        }
        
        .bat {
            position: absolute;
            font-size: 24px;
            animation: fly 15s linear infinite;
        }
        
        .pumpkin {
            position: absolute;
            font-size: 30px;
            bottom: 20px;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .spider {
            position: absolute;
            font-size: 20px;
            animation: swing 5s ease-in-out infinite;
        }
        
        @keyframes fly {
            0% { transform: translateX(-50px) translateY(100px); }
            25% { transform: translateX(25vw) translateY(50px); }
            50% { transform: translateX(50vw) translateY(200px); }
            75% { transform: translateX(75vw) translateY(100px); }
            100% { transform: translateX(100vw) translateY(150px); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-color); }
            to { text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            background: linear-gradient(135deg, var(--dark-color), #451c74);
            color: white;
            padding: 25px 0;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3), 0 0 15px var(--secondary-color);
            text-align: center;
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: var(--warning-color);
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.2rem;
        }
        
        .view-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
        }
        
        .view-toggle button {
            padding: 12px 18px;
            background-color: rgba(45, 27, 78, 0.8);
            color: var(--warning-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .view-toggle button.active {
            background-color: var(--primary-color);
            color: var(--dark-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .view-toggle button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.4);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 12px 16px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            background-color: rgba(45, 27, 78, 0.8);
            cursor: pointer;
            color: var(--light-color);
            font-weight: bold;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(45, 27, 78, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 0 15px;
            overflow: hidden;
        }
        
        .search-box input {
            border: none;
            padding: 12px 0;
            outline: none;
            width: 200px;
            background: transparent;
            color: var(--light-color);
            font-weight: bold;
        }
        
        .search-box input::placeholder {
            color: var(--gray-color);
        }
        
        .search-box i {
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        /* Vista de cuadr√≠cula (predeterminada) */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        /* Vista de lista */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .product-card {
            background: linear-gradient(145deg, #3d2663, #2d1b4e);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 123, 37, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            color: #fff;
            border: 1px solid var(--primary-color);
            position: relative;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .product-card.list-view {
            flex-direction: row;
            height: 200px;
        }
        
        .product-card:hover {
            transform: translateY(-7px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4), 0 0 15px var(--primary-color);
        }
        
        .product-image-container {
            height: 220px;
            overflow: hidden;
            position: relative;
            background: #1f1136;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-card.list-view .product-image-container {
            height: 100%;
            width: 250px;
            flex-shrink: 0;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
        
        .product-info {
            padding: 20px;
            flex-grow: 1;
        }
        
        .product-card.list-view .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .product-name {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--warning-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .product-description {
            color: var(--light-color);
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-card.list-view .product-description {
            -webkit-line-clamp: 2;
        }
        
        .product-price {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .product-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-active {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .status-inactive {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .product-quantity {
            font-weight: 600;
            color: var(--light-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(145deg, #3d2663, #2d1b4e);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            grid-column: 1 / -1;
            color: var(--light-color);
            border: 2px dashed var(--primary-color);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 123, 37, 0.5);
        }
        
        .empty-state p {
            font-size: 1.3rem;
            color: var(--light-color);
            margin-bottom: 25px;
        }
        
        .view-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 12px 18px;
            background-color: rgba(45, 27, 78, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--warning-color);
            font-weight: bold;
        }
        
        .pagination button.active {
            background-color: var(--primary-color);
            color: var(--dark-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .pagination button:hover:not(.active) {
            background-color: rgba(255, 123, 37, 0.3);
            transform: translateY(-3px);
        }
        
        @media (max-width: 900px) {
            .view-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filters {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-box {
                width: 100%;
                margin-top: 15px;
            }
            
            .search-box input {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .product-card.list-view {
                flex-direction: column;
                height: auto;
            }
            
            .product-card.list-view .product-image-container {
                width: 100%;
                height: 200px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
        
        .halloween-title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .halloween-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            animation: glow 2s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <!-- Efectos de Halloween -->
    <div class="halloween-effect bat" style="top: 10%; left: 5%;">ü¶á</div>
    <div class="halloween-effect bat" style="top: 30%; left: 15%; animation-delay: 2s;">ü¶á</div>
    <div class="halloween-effect bat" style="top: 60%; left: 25%; animation-delay: 5s;">ü¶á</div>
    <div class="halloween-effect pumpkin" style="left: 10%;">üéÉ</div>
    <div class="halloween-effect pumpkin" style="right: 10%;">üéÉ</div>
    <div class="halloween-effect spider" style="top: 20%; right: 15%;">üï∑Ô∏è</div>
    <div class="halloween-effect spider" style="top: 70%; left: 20%; animation-delay: 2s;">üï∑Ô∏è</div>

    <div class="container">
        <header>
            <div class="halloween-title">
                <span class="halloween-icon">üéÉ</span>
                <h1>Galer√≠a de Productos de Halloween</h1>
                <span class="halloween-icon">üëª</span>
            </div>
            <p>Explora nuestros productos con tem√°tica espeluznante</p>
        </header>
        
        <div class="view-options">
            <div class="view-toggle">
                <button id="gridViewBtn" class="active">
                    <i class="fas fa-th"></i> Cuadr√≠cula
                </button>
                <button id="listViewBtn">
                    <i class="fas fa-list"></i> Lista
                </button>
            </div>
            
            <div class="filters">
                <select class="filter-select" id="statusFilter">
                    <option value="all">Todos los estados</option>
                    <option value="active">Solo activos</option>
                    <option value="inactive">Solo inactivos</option>
                </select>
                
                <select class="filter-select" id="sortBy">
                    <option value="name">Ordenar por nombre</option>
                    <option value="quantity">Ordenar por cantidad</option>
                    <option value="price">Ordenar por precio</option>
                    <option value="newest">M√°s recientes primero</option>
                </select>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar productos...">
                </div>
            </div>
        </div>
        
        <div id="productsContainer" class="products-grid">
            <!-- Los productos se insertar√°n aqu√≠ din√°micamente -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- La paginaci√≥n se generar√° din√°micamente -->
        </div>
    </div>

    <script>
        // Configuraci√≥n de la galer√≠a
        let currentView = 'grid';
        let currentPage = 1;
        const productsPerPage = 9;
        let filteredProducts = [];
        
        // Elementos del DOM
        const productsContainer = document.getElementById('productsContainer');
        const gridViewBtn = document.getElementById('gridViewBtn');
        const listViewBtn = document.getElementById('listViewBtn');
        const statusFilter = document.getElementById('statusFilter');
        const sortBy = document.getElementById('sortBy');
        const searchInput = document.getElementById('searchInput');
        const pagination = document.getElementById('pagination');
        
        // Obtener productos del localStorage
        function getProducts() {
            return JSON.parse(localStorage.getItem('products')) || [];
        }
        
        // Filtrar y ordenar productos
        function filterAndSortProducts() {
            let products = getProducts();
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const sortValue = sortBy.value;
            
            // Filtrar por t√©rmino de b√∫squeda
            if (searchTerm) {
                products = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Filtrar por estado
            if (statusValue !== 'all') {
                products = products.filter(product => product.status === statusValue);
            }
            
            // Ordenar
            switch(sortValue) {
                case 'name':
                    products.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'quantity':
                    products.sort((a, b) => b.quantity - a.quantity);
                    break;
                case 'price':
                    products.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    products.sort((a, b) => b.id - a.id);
                    break;
            }
            
            filteredProducts = products;
            currentPage = 1;
            renderProducts();
            renderPagination();
        }
        
        // Cambiar vista (cuadr√≠cula o lista)
        function changeView(viewType) {
            currentView = viewType;
            productsContainer.className = viewType === 'grid' ? 'products-grid' : 'products-list';
            
            // Actualizar botones
            gridViewBtn.classList.toggle('active', viewType === 'grid');
            listViewBtn.classList.toggle('active', viewType === 'list');
            
            renderProducts();
        }
        
        // Renderizar productos
        function renderProducts() {
            const products = getProductsForCurrentPage();
            
            if (products.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ghost"></i>
                        <p>¬°No hay productos fantasmas!</p>
                        <p>Intenta con otros criterios de b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = `product-card ${currentView === 'list' ? 'list-view' : ''}`;
                productCard.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${parseFloat(product.price || 0).toFixed(2)}</div>
                        <div class="product-details">
                            <span class="product-quantity">
                                <i class="fas fa-cubes"></i> Disponible: ${product.quantity}
                            </span>
                            <span class="product-status ${product.status === 'active' ? 'status-active' : 'status-inactive'}">
                                ${product.status === 'active' ? 'Activo' : 'Inactivo'}
                            </span>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        }
        
        // Obtener productos para la p√°gina actual
        function getProductsForCurrentPage() {
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            return filteredProducts.slice(startIndex, endIndex);
        }
        
        // Renderizar paginaci√≥n
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Bot√≥n anterior
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // P√°ginas
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" class="${currentPage === i ? 'active' : ''}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            // Bot√≥n siguiente
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // Cambiar p√°gina
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderProducts();
            renderPagination();
            
            // Desplazarse hacia arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Event Listeners
        gridViewBtn.addEventListener('click', () => changeView('grid'));
        listViewBtn.addEventListener('click', () => changeView('list'));
        statusFilter.addEventListener('change', filterAndSortProducts);
        sortBy.addEventListener('change', filterAndSortProducts);
        searchInput.addEventListener('input', filterAndSortProducts);
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            // Verificar si los productos tienen precio, si no, asignar uno por defecto
            let products = getProducts();
            let needsUpdate = false;
            
            products.forEach(product => {
                if (product.price === undefined) {
                    product.price = (Math.random() * 100 + 10).toFixed(2);
                    needsUpdate = true;
                }
            });
            
            if (needsUpdate) {
                localStorage.setItem('products', JSON.stringify(products));
            }
            
            filteredProducts = products;
            renderProducts();
            renderPagination();
        });
    </script>
</body>
</html>
